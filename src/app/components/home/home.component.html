<app-sidebar>
    <div id="header">
        <p>People in the room</p>
    </div>
    <div id="active">
        <ul [@listStagger]="activePeopleService.activePeopleSource.value" class="list-group">
            <li *ngIf="activePeopleService.activePeopleSource.value.length == 0" class="list-group-item">
                <p id="npf">No active people signed in</p>
            </li>
            <li *ngFor="let entry of activePeopleService.activePeopleSource.value" class="list-group-item d-flex justify-content-between align-items-center">
                {{ entry.user.firstName }} {{ entry.user.lastName }} - Active since {{ getDateString(entry.timeStarted) }}
                <span class="badge badge-default badge-pill remove-user"><i
                        class="material-icons">clear</i></span>
            </li>
        </ul>
    </div>
</app-sidebar>
